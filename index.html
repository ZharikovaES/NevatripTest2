<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Главная</title>
</head>

<body>
    <main class="container">
        <form action="#">
            <label for="route">Выберите направление</label>
            <select name="route" id="route">
            </select>
            <fieldset  style="display: none;">
                <label for="time1">Выберите время</label>
                <select name="time1" id="time1">
                </select>
            </fieldset>
            <fieldset  style="display: none;">
                <label for="time2">Выберите время</label>
                <select name="time2" id="time2">
                </select>
            </fieldset>
            <label for="num">Количество билетов</label>
            <input id="num" type="number" min="1" max="500" step="1" value="1">
            <button id="btn-result" disabled type="button">Посчитать</button>
            <output id="result"></output>
        </form>
    </main>
    <script src="main.js"></script>
</body>

</html>
